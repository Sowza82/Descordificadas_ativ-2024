<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./stylo1.css">
</head>
<body>

<div> 
        <h1>display:block;</h1>
  <section class="grid">
     <div class="item">1</div>
     <div class="item">2</div> 
     <div class="item">3</div> 
     <div class="item">4</div> 
  </section>
</div>

<div> 
    <h1>display:grid;</h1> 
 <section class="grid"> 
     <div class="item">1</div>
     <div class="item">2</div>
     <div class="item">3</div> 
     <div class="item">4</div>
 </section>
    </div> 
    <div>
</div>
<div> 
    <h1>grid-template-columns:200px200px;</h1> 
    <section class="containergridgrid-template-columns">
         <div class="item">1</div>
          <div class="item">2</div>
           <div class="item">3</div>
            <div class="item">4</div> 
   </section>
</div> 
<div> 
    <h1>grid-template-columns:1fr2fr1fr;</h1> 
    <section class="containergrid grid-template-columns-3">
         <div class="item">1</div>
          <div class="item">2</div>
           <div class="item">3</div>
            <div class="item">4</div>
             <div class="item">5</div>
              <div class="item">6</div> 
            </section>
         </div> 
         <div>
             <h1>subgrid</h1> 
             <section class="containergrid grid-template-columns-3">
                 <div class="item">1</div> 
                 <div class="item">2</div>
                  <div class="item">3</div>
                   <div class="item">4</div>
                    <div class="itemsubgrid">
                            <div>5.1</div>
                            <div>5.2</div>
                            <div>5.3</div> 
                        </div> 
                        <div class="item">6</div> 
            </section> 
</div>
</body>
</html>
