<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="borda.css">
</head>
<body>
    <header>
        <h1> Box Model</h1>
    </header>
<main>
       
<section class="minha-secao">
        <div class="secao-borda quadrada">
            <div class="container-borda">
                <div class="borda borda-solida">
                    <div class="borda borda-tracos">
                        <div class="borda borda-pontilhada">
                            <div class="borda borda-dupla">
                                <div class="borda borda-entalhada">
                                    <div class="borda borda-aresta">
                                        <div class="borda borda-entranha">
                                            <img class="quadrada-img" src="./img/fl7.jpeg" alt="Exemplo de imagem">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="outra-secao">
    <div class="conjunto-bordas">
        <div class="secao-borda circular">
            <div class="container-borda">
                <div class="borda borda-solida">
                    <div class="borda borda-tracos">
                        <div class="borda borda-pontilhada">
                            <div class="borda borda-dupla">
                                <div class="borda borda-entalhada">
                                    <div class="borda borda-aresta">
                                        <div class="borda borda-entranha">
                                            <img class="circular-img" src="./img/fl10.jpeg" alt="Exemplo de imagem">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>  
</main>
<footer>
    <p>Desenvolvido por Sowza82 Descodificadas.</p>
</footer>
</body>
</html>
